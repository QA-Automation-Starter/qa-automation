// TODO make sure plugins from parent, and grand-parents, have suitable gradle support
// TODO gradle support for profiles defined in parent, and grand-parents
plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://s01.oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

// FIXME these should be imported from qa-testing-parent pom.xml
dependencies {
    implementation 'org.jooq:jooq:3.11.9'
    implementation 'com.google.code.findbugs:annotations:3.0.1'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'dev.aherscu.qa:qa-jgiven-commons:0.0.1-SNAPSHOT'
    implementation 'org.javalite:javalite-common:2.0'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.31'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.31'
    implementation 'org.jooq:jooq:3.11.9'
    runtimeOnly 'org.apache.logging.log4j:log4j-to-slf4j:2.11.1'
    testImplementation 'com.tngtech.jgiven:jgiven-html5-report:1.1.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.1.1'
    compileOnly 'org.projectlombok:lombok:1.18.20'
}

group = 'dev.aherscu.qa'
version = '0.0.1-SNAPSHOT'
description = 'QA Testing Example'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
